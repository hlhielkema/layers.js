<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layers Demo</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"> 
    
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="lib/layers.css" />    
    <link rel="stylesheet" href="css/demo.css" />    

</head>
<body>

    <div class="container">
        <div class="half">
            <h1>Layers.js</h1>
            <p>This is a demo for a simple layers javascript library.</p> 
            
            <h2>Visible layers</h2>
            <div class="option-buttons visible-layers">
                <div class="button active" data-value="a">
                    All
                </div>
                <div class="button" data-value="b">
                    Bottom 3
                </div>
                <div class="button" data-value="c">
                    Bottom 2
                </div>
                <div class="button" data-value="d">
                    Bottom 1
                </div>
                <div class="button" data-value="e">
                    A, C, D
                </div>               
            </div>
            <h2>Animation mode</h2>
            <div class="option-buttons animation-mode">
                <div class="button active" data-value="fade-up">
                    Fade up
                </div>
                <div class="button" data-value="fade-right">
                    Fade right
                </div>  
                <div class="button" data-value="fade-down">
                    Fade down
                </div>
                <div class="button" data-value="fade-left">
                    Fade left
                </div>                   
                <div class="button" data-value="fade">
                    Fade
                </div>     
                <div class="button" data-value="none">
                    None
                </div>     
            </div>
        </div>

        <div class="half">
            <div class="layers-container animate-fade-up">      
                <div data-layer="d" class="layer">
                    <div class="generated-shape" style="margin-top: 192px;">
                        D
                        <div class="border border-bottom"></div>
                        <div class="border border-left"></div>
                    </div>
                </div>  
                <div data-layer="c" class="layer">
                    <div class="generated-shape with-inner-shapes" style="margin-top: 128px;">
                        <div class="inner-shape">
                            C1
                            <div class="border border-bottom"></div>
                            <div class="border border-left"></div>
                        </div>
                        <div class="inner-shape">
                            C2
                            <div class="border border-bottom"></div>
                            <div class="border border-left"></div>
                        </div>
                    </div>
                </div>  
                <div data-layer="b" class="layer">
                    <div class="generated-shape" style="margin-top: 64px;">
                        B
                        <div class="border border-bottom"></div>
                        <div class="border border-left"></div>
                    </div>
                </div>  
                <div data-layer="a" class="layer">
                    <div class="generated-shape">
                        A
                        <div class="border border-bottom"></div>
                        <div class="border border-left"></div>
                    </div>
                </div>       
            </div>
        </div>
    </div>    
    <script src="lib/layers.js"></script>                  
    <script src="js/demo.js"></script> 
</body>
</html>
